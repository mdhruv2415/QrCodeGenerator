<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #spinner {
            display: none;
        }
        .colorpick-eyedropper-input-trigger {
        display: none;
        /* top: 54.5%;
        left: 20%; */
        width: 4px;
        height: auto;
       }
    </style>
</head>
<body>
    <header class="bg-red-500 px-20 py-3">
        <h1 class="text-white text-xl font-semibold">QR Code Generator</h1>
    </header>
    <section class="mt-20 flex justify-center relative" id="container">
        <div class="w-[33%] flex items-start flex-col gap-y-4" id="alertbefore">
        <h1 class="text-3xl font-bold text-start">QR Code Generator</h1>
        <p>QR Codes allow smartphone users to access your websites simply and quickly.</p>
        <p>Enter your URL below to generate a QR Code and download the image.</p>
        <form action="#" id="Qr-form" class="flex flex-col w-[100%] gap-y-5">
        <input id="url" type="url" placeholder="Enter a URL" class="outline outline-[1px] rounded w-[100%] py-2 px-2">
        <select name="size" id="size" class="outline outline-[1px] rounded w-[100%] py-2 px-2">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300" selected>300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
        </select>
        <div class="flex gap-x-10 justify-center">
        <span class="flex gap-x-5">
        <label for="colorL">Light color: </label>
        <input type="color" id="colorL" class="colorL w-10 item-center inline-block" value="#ffffff">
        </span>
        <span class="flex gap-x-5">
        <label for="colorL">Dark color: </label>
        <input type="color" id="colorD" class="colorL w-10 items-center inline-block" value="#022">
        </span>
        </div>
        <button type="submit" class="bg-gray-600 rounded w-[100%] text-white font-medium py-3 px-4 hover:bg-black">Generate QR Code</button>
        </form>
        </div>
        <div class="flex flex-col justify-center w-[33%]">
            <img src="images/qr-code.svg" alt="" class="w-1/2 m-auto">
        </div>
    </section>
    <div class="container max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20" id="generated-qr">
        <!-- Spinner -->
        <div id="spinner" role="status">
          <svg
            class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0      
               78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 
               22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="text-xl">Loading...</span>
        </div>
        <!-- QR code output -->
        <div id="qrcode" class="m-auto"></div>
    </div>
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
